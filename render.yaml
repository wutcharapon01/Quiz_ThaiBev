services:
  - type: web
    name: quiz-backend
    runtime: docker 
    region: singapore
    plan: free
    dockerContext: ./backend 
    dockerfilePath: ./backend/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: JWT_SECRET_KEY
       
        generateValue: true 
      - key: CORS_ALLOWED_ORIGINS
        value: https://quiz-thaibev-front.onrender.com
      - key: PORT
        value: "8080" 